name: Daily EGI-STAT Ingest

on:
  schedule:
    # Esegue ogni giorno alle 6:00 UTC (8:00 CEST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Permette avvio manuale dal GitHub UI

jobs:
  ingest:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Daily Ingest (Last 7 days)
      env:
        DB_HOST: localhost
      run: |
        cd backend
        set -a  # auto-export vars
        source .env.gh-actions
        set +a
        python ingest_to_remotedb.py --days 7
      run: |
        cd backend
        python ingest_to_remotedb.py --days 7
        
    - name: Notify on Failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
